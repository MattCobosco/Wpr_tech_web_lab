<!doctype html>

<html lang="en">
<head>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="card" id="happy_sushi">
    <div class="name">
        <h3>Happy Sushi Lunch</h3>
    </div>
    <div class="bar"></div>
        <ul class="list">
            <li>California roll</li>
            <li>2 Pieces Salmon Nigiri</li>
            <li>Sea Salt Edamame</li>
            <li>Miso Soup</li>
        </ul>
        <div class="price">
            <p>$12</p>
        </div>
    </div>
    <div class="card" id="sushi_lovers">
        <div class="name">
            <h3>Happy Lover's Lunch</h3>
        </div>
        <div class="bar"></div>
        <ul class="list">
            <li>Spicy Tuna Roll</li>
            <li>Shrimp Tempura Roll</li>
            <li>4 Pieces Assorted Nigiri</li>
            <li>Won Ton Soup</li>
        </ul>
        <div class="price">
            <p>$18</p>
        </div>
    </div>
    <button id="switch_button">Switch to Happy Sushi Lunch!</button> 
</div>

</html>

            document.getElementById("paigeContainer").setAttribute("id","pageContainerLayDown");

</head>

<body>
<div id="mainContainer">
    <div id="pageContainer">
      <button id="mainButton" onclick="showMenu()">Click Me!</button>

        <button id="newsButton">News</button>
        <button id="imagesButton">Images</button>

        <button id="favoritesButton">Favorites</button>
        <button id="messagesButton">Messages</button>
        <button id="securityButton">Security</button>

</div>
</body>
</html>
